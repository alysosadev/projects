    <title>New Dashboard</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row" id="top-nav">

            <div class="col" id="logo">
            </div>

        </div>

        <div class="row g-3">

            <div class="col category-nav">
                <!-- sidebar -->
                <div class="nav" aria-orientation="vertical">
                    <button class="pill" type="button" value="2" name="btn1">random button</button>
                    <button class="pill" type="button" value="3" name="btn2">another button</button>
                </div>

            </div>

            <div class="col px-0">
                <div class="dashboard-view">
                    <p>heres some random words ya know</p>
                    <br />
                    <span id="testInfo"></span>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="info-block">
                    <span>more stuff idk</span>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div id="csseditor">
                    <style scoped contenteditable="true" style="display:block;">
                        .query-box {
                            background-color: rgba(47, 18, 222, .1);
                        }
                    </style>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>

</body>
